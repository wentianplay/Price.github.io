<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>天彬TianBIN游戏各地区价格</title><style>body{font-family:Arial,sans-serif;margin:20px;background-color:#f9f9f9;color:#333;}h1{text-align:center;color:#0056b3;}table{width:80%;margin:20px auto;border-collapse:collapse;box-shadow:0 2px 8px rgba(0,0,0,0.1);background-color:white;}th,td{padding:12px;text-align:center;border:1px solid #ddd;}th{background-color:#0056b3;color:white;}tr:nth-child(even){background-color:#f2f2f2;}#last-updated{text-align:center;font-size:14px;color:#666;margin-top:10px;}.loading{text-align:center;font-style:italic;color:#888;}.error{color:red;text-align:center;}</style></head><body><h1>天彬TianBIN各地区价格</h1><div id="price-table"><p class="loading">加载中...</p></div><div id="last-updated">最后更新: --</div><script>function fetchPrices(){const apiUrl='"https://api.wentianplay.com/api/bintian.json';fetch(apiUrl).then(response="(https://api.wentianplay.com/api/bintian.json';fetch(apiUrl).then(response=)>{if(!response.ok){throw new Error('网络响应不正常');}return response.json();}).then(data=>{updateTable(data);updateLastUpdated(data.last_updated);}).catch(error=>{document.getElementById('price-table').innerHTML="<p class="error">获取数据失败: ${error.message}</p>";console.error('错误:',error);});}function updateTable(data){const prices=data.prices;let tableHtml="<table><thead><tr><th>国家/地区</th><th>本地货币价格</th><th>人民币价格</th></tr></thead><tbody>";prices.forEach(item=>{tableHtml+="<tr><td>${item.country}</td><td>${item.local_currency} ${item.local_price.toFixed(2)}</td><td>¥${item.cny_price.toFixed(2)}</td></tr>";});tableHtml+=
"</tbody></table>";document.getElementById('price-table').innerHTML=tableHtml;}function updateLastUpdated(timestamp){const date=new Date(timestamp);const formattedTime=date.toLocaleString('zh-CN');document.getElementById('last-updated').textContent="最后更新: ${formattedTime}";}fetchPrices();setInterval(fetchPrices,29000);</script></body></html>
